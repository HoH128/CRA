<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/general.xhtml">
	
	
	<ui:define name="title"><h:outputText value="Compte rendu d'activités" /></ui:define>
	<ui:define name="header"><h:outputText value="Compte rendu d'activités" /></ui:define>
	
	<ui:define name="content">
		<h:form id="loginForm">
			<p:fieldset styleClass="fieldset" legend="Authentication Form">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />
			
				<h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
					<h:panelGroup>
						<h:outputText value="User Name:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="userName" value="#{authentificationBean.user.login}" required="true" label="User Name" title="Entrez votre nom d'utilisateur!"
					requiredMessage="le champ login est obligatoire " />
					<h:panelGroup>
						<p:message id="userNameMsg" for="userName" />
						<p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Enter Password:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:password id="pass" value="#{authentificationBean.user.password}" required="true" label="Password" title="Please enter a password!" 
					requiredMessage="le champ login est obligatoire "/>
					<h:panelGroup>
						<p:message id="passMsg" for="pass" />
						<p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<p:commandButton id="submitButton" action="#{authentificationBean.getDefaultTheme()}" update="logPanelGrid,messages" icon="ui-icon-check" value="Sign In" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>
