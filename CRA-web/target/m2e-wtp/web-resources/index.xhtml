<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>cra</title>

</h:head>

<h:body>
	<h:form>

		<p:growl id="growl" showDetail="false" />

		<p:panel
			style="margin-top: 300px;
			transform: translateY(-50%);
			margin-left: auto;
			margin-right: auto;
			width: 360px;
			padding: 30px 20px 25px;">
			<div class="ui-fluid">
				<p:panelGrid id="panel" columns="1" cellpadding="3" layout="grid"
					style="border: none !important;">

					<p:inputText id="login" placeholder="login"
						value="#{authentificationBean.user.login}" required="true"
						requiredMessage="le champ login est obligatoire ">
					</p:inputText>

					<p:password id="password"
						value="#{authentificationBean.user.password}" required="true"
						placeholder="Mot de passe "
						requiredMessage="le champ mot de passe est obligatoire " />

					<p:commandButton value="Connexion" styleclass="login-btn"
						update="panel growl" action="#{authentificationBean.doLogin()}" />
				</p:panelGrid>



			</div>
		</p:panel>

	</h:form>
</h:body>
</html>
