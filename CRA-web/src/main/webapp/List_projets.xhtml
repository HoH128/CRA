<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Gestion des projets</title>
	<header><img src="assets/images/logo-ASF.png" /></header>
</h:head>

<h:body style="background-color:#F0F8FF;">
		<p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:60px; margin-right:20px; margin-left:20px;">
    	<p:submenu label="Consultation CRA"></p:submenu>
    	
    	<p:submenu label="Gestion de projets">
    	<p:column>
    		<p:submenu>
    		<p:menuitem value="Ajouter un projet" onclick="PF('dialogAddProjet').show()" url="#"/>
    		<p:menuitem value="Lister les projets" update=":projets:listProjets" url="#"/>
    		</p:submenu>
    	</p:column>
    	</p:submenu>
    	<p:submenu label="Gestion de campagnes">
    	<p:column>
    		<p:submenu>
    		<p:menuitem value="Ajouter une campagne" url="#"/>
    		<p:menuitem value="Lister les campagnes" url="#"/>
    		</p:submenu>
    	</p:column>
    	</p:submenu>
    	<p:submenu label="Gestion des utilisateurs">
    	<p:column>
    		<p:submenu>
    		<p:menuitem value="Ajouter un utilisateur" url="#"/>
    		<p:menuitem value="Lister les utilisateurs" url="/List_users.xhtml"/>
    		</p:submenu>
    	</p:column>
    	</p:submenu>
    	<p:submenu label="Admin" style="margin-left:340px;">
    	<p:column>
    		<p:commandLink >Déconnexion</p:commandLink>
    	</p:column>
    	</p:submenu>
    	</p:megaMenu>
    	<h:form id="projets">
		<p:dataTable id="listProjets" value="#{listProjectsBean.projets}" var="pr" style="margin-top:80px; width:800px; margin-left:250px;">
		<p:column headerText="Nom du projet">
			<h:outputText value="#{pr.nomProjet}" />
		</p:column>
		 
		<p:column headerText="Entité">
			<h:outputText value="#{pr.entite}" />
		</p:column>
		
		<p:column headerText="Responsable">
			<h:outputText value="#{pr.responsable}" />
		</p:column>
		
		<p:column headerText="Description">
			<h:outputText value="#{pr.description}" />
		</p:column>
		</p:dataTable>
	
		<p:commandButton value="Nouveau projet" styleclass="ui-priority-primary" style="margin-top:60px; margin-left:270px;"
		onclick="PF('dialogAddProjet').show()"/>
		
		</h:form>
		
		<p:dialog
		widgetVar="dialogAddProjet"
		closable="true"
		header="Ajouter projet">
		<p:messages id="messages" globalOnly="true" />
		<h:form id='FormAddProjet'>
		<table>
			<tr>
				<td><label>Nom du projet</label></td>
				<td><p:inputText id="nomP" placeholder="Nom du projet" value="#{listProjectsBean.projet.nomProjet}" required="true"
						requiredMessage="le nom est obligatoire"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Entité</label></td>
				<td><p:inputText id="entiteP" placeholder="Entité" value="#{listProjectsBean.projet.entite}" required="true"
						requiredMessage="Le champ Entité est obligatoire"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Responsable</label></td>
				<td><p:inputText id="responsableP" placeholder="Nom du responsable" value="#{listProjectsBean.projet.responsable}" required="true"
						requiredMessage=""></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Description</label></td>
				<td><p:inputText id="descP" placeholder="Description" value="#{listProjectsBean.projet.description}" required="true"
						requiredMessage="Le champ Description est obligatoire" title="Entrez le(s) numéro(s) de semaine(s)"></p:inputText>
				</td>
					<h:panelGroup>
						<p:tooltip for="descP" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
			</tr>
			<tr>
				<td><p:commandButton action="#{listProjectsBean.addProjet()}" value="Valider" oncomplete="PF('dialogAddProjet').hide()" update=":projets:listProjets">
				</p:commandButton>
				</td>
				<td><p:commandButton onclick="PF('dialogAddProjet').hide()" value="Annuler"></p:commandButton></td>
			</tr>

		</table>
		
		</h:form>
		</p:dialog>
		
		
</h:body>
</html>
