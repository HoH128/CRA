<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="WEB-INF/templates/general.xhtml">
	<h:head>
		<title>Authentification</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
	</h:head>
	<ui:define name="header"><img src="assets/images/logo-ASF.png" /></ui:define>
	
	<ui:define name="content" >
		<h:form id="loginForm">
			<p:fieldset styleclass="fieldset" legend="Authentification" style="width: 800px; margin: 60px 250px; margin-left: 220px;">
				<p:focus />
			
				<h:panelGrid id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: right" cellspacing="8" columns="3">
					<h:panelGroup>
						<h:outputText value="Nom d'utilisateur:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:inputText id="userName" value="#{authentificationBean.user.login}" required="true" label="User Name" title="Entrez votre nom d'utilisateur!"
					requiredMessage="le champ nom d'utilisateur est obligatoire " />
					<h:panelGroup>
						<p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Mot de passe:" />
						<h:outputText style="color:red" value="*  " />
					</h:panelGroup>
					<p:password id="pass" value="#{authentificationBean.user.password}" required="true" label="Password" title="Entrez votre mot de passe!" 
					requiredMessage="le champ mot de passe est obligatoire "/>
					<h:panelGroup>
						<p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<p:commandButton id="submitButton" action="#{authentificationBean.doLogin()}" update="logPanelGrid" icon="ui-icon-check" value="Connexion" 
					style="margin: 20px -110px 30px"/>
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
