<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>cra</title>

</h:head>

<h:body>
	<h1>Ajouter un utilisateur</h1>
	<h:form>
		<table>
			<tr>
				<td><label>Nom</label></td>
				<td><p:inputText id="nom" placeholder="Nom" value="#{authentificationBean.user.nom}" required="true"
						requiredMessage="le nom est obligatoire"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Prenom</label></td>
				<td><p:inputText id="prenom" placeholder="Prenom" value="#{authentificationBean.user.prenom}" required="true"
						requiredMessage="le prenom est obligatoire"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Email</label></td>
				<td><p:inputText id="email" placeholder="xyz@gmail.com" value="#{authentificationBean.user.email}" required="true"
						requiredMessage="l'email est obligatoire"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Login</label></td>
				<td><p:inputText id="login" placeholder="Nom d'utilisateur" value="#{authentificationBean.user.login}" required="true"
						requiredMessage="le nom d'utilisateur est obligatoire"></p:inputText>
				</td>
			</tr>
			<tr>
				<td><label>Mot de passe</label></td>
				<td><p:password id="pwd" placeholder="Mot de passe" value="#{authentificationBean.user.password}" required="true"
						requiredMessage="le mot de passe est obligatoire"></p:password>
				</td>
			</tr>
			<tr>
				<td><p:commandButton action="#{authentificationBean.addUser()}" value="Valider"></p:commandButton>
				</td>
				<td><p:commandButton action="#{authentificationBean.resetAdd()}" value="Annuler"></p:commandButton></td>
			</tr>

		</table>

	</h:form>
</h:body>
</html>
